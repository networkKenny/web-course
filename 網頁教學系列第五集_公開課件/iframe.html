<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- iframe標籤可以把別人的網頁嵌入到自己的網頁 -->
    <!-- src可以放網址 -->

    <!-- 如果連線的網址不允許連線，我們也沒辦法嵌入，像是youtube這種大公司都會拒絕連線 -->
    <iframe src="https://tw.yahoo.com" frameborder="0"></iframe>
    <!-- 可以連線的 -->
    <iframe src="https://cssgradient.io/" frameborder="0"></iframe>
    <!-- 如果嵌入內部檔案 -->
    <iframe src="影片.html" frameborder="0"></iframe>

    <!-- 那麼要如何嵌入youtube影片？？ 
    youtube有提供代碼讓我們複製，可以嵌入影片
    -->
    
<iframe width="560" height="315" src="https://www.youtube.com/embed/fmdgB2oA2oQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
