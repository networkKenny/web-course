<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片</title>
</head>
<body>
    <!-- 
        video標籤可以顯示影片，src和圖片的一樣。
        還要加上controls參數，才可以讓影片被用戶控制(請注意：此參數不帶任何值)
    -->
    <video src="範例影片.mp4" controls></video>
    <!-- 如果沒加controls -->
    <video src="範例影片.mp4"></video>
</body>
</html>
