<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div、class、id教學</title>
</head>
<body>
    <!-- 
        div標籤並不會顯示東西，不過它具有分區的作用，他有利於css的撰寫。
        它也可以說是html的資料夾，div裡面也可以包div，可說是自由度非常高的標籤
     -->
    <!-- 
        class是之後寫css的重要東西，它有點像是給標籤取名子
     -->
    <!-- 
        id和class差不多，只是id大部分是給javascript用的
     -->
    <div>
        <p>可以放很多東西</p>
        <p>可以放很多東西</p>
        <p>可以放很多東西</p>
        <p>可以放很多東西</p>
    </div>
    <!-- 單純div -->
    <div class="class">
        <p>可以放很多東西</p>
        <p>可以放很多東西</p>
        <p>可以放很多東西</p>
        <p>可以放很多東西</p>
    </div>
    <!-- 加了class的div -->
    <div id="id">
        <p>可以放很多東西</p>
        <p>可以放很多東西</p>
        <p>可以放很多東西</p>
        <p>可以放很多東西</p>
    </div>
    <!-- 加了id的div -->
    <hr>
    <!-- hr可以為網頁添加分隔線，有另外一個<br>是換行 -->

    <!-- 其實以上內容有沒有加div都一樣 -->
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
    <p>可以放很多東西</p>
</body>
</html>
