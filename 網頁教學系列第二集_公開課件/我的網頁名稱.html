<!-- 網頁基本框架可以打!後按enter生成 -->
<!DOCTYPE html>    <!-- 宣告此文件是html文件 -->
<html lang="en">   <!-- 所有關於網頁的元素都要放在這裡面 --> 
<head>             <!-- head標籤存放網頁資訊 -->
    <meta charset="UTF-8">    <!-- meta，有多種型態，每一種型態都代表不一樣的網頁資訊 -->    
    <!-- 上面這個meta型態是代表網頁的編碼方式，UTF-8是最常用的編碼方式，有了這一句，網頁的內容才能有中文 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">      <!-- 這句現在基本上沒什麼用，主要是更新IE的版本，不過現在IE已經無法使用了 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!-- 讓網頁可以呈現RWD樣式，之後會細說 -->
    <title>我控制分頁資訊</title>     <!-- 這一句是控制網頁的分頁資訊 -->
</head>
<body>   <!-- 網頁內容都放在這裡 -->
    <h1>我是大標題</h1>
    <h2>我是副標題</h2>
    <h3>我比副標題小(之後還有h4, h5, h6, h7...說不完)</h3>
    <p>我是內文</p>
    <a href="https://www.google.com">我是連結</a>    <!-- href存放要連結的地址 -->
</body>
</html>
<!-- 此課件公開免費下載，可以下載自行練習 -->
<!-- 生成網頁架構的套件叫emme，如果你是使用vs code，此套件已經自動安裝在編輯器裡面 -->
