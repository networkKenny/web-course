<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何空格？</title>
</head>
<body>
    <!-- 
        你可能會發現，你想要在html中空格，可是空了很多格，在網頁中只有空一格，為什麼？ 
        如果你有以上疑問，不妨試試看「實體」吧！
    -->
    <p>我想要                   空格</p>
    <p>我想要&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空格</p>
    <!-- 
        使用&nbsp;可以想空多少格就空多少格
        &nbsp; 是空格的實體代碼，實體還可以做很多事，關於實體，可以參考https://www.w3big.com/zh-TW/html/html-entities.html#gsc.tab=0 
    -->
    <!-- 	
實體名稱對大小寫敏感！
就是說如果你寫&nBsp;是沒用的，因為大小寫錯誤！！
-->
</body>
</html>
