<body>

    <button>我是按鈕</button>
    <!-- select -->
    <select name="" id="">
        <option value="">選項</option>
        <option value="">選項</option>
        <option value="">選項</option>
        <option value="">選項</option>
    </select>

        <input type="text">
        <input type="file">
        <select name="" id="">
            <option value="">哈哈</option>
            <option value="">qq</option>
            <option value="">tt</option>
