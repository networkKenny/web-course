<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表清單</title>
</head>
<body>
    <!-- 
        列表外一定要有個ul或ol標籤，這是他們最基本的架構，而裡面會放li，象徵list
        ul：ul裡面的li，清單樣式會是小圓點
        ol：ol裡面的li，清單樣式會是1. 2. 3.
        (詳情請見網頁)
        -->
    <ul>
        <li>清單</li>
        <li>清單</li>
        <li>清單</li>
        <li>清單</li>
    </ul>
    <ol>
        <li>清單</li>
        <li>清單</li>
        <li>清單</li>
        <li>清單</li>
    </ol>
    <!-- 第一個是ul, 第二個是ol ! -->
</body>
</html>
